
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Zolpark - Login</title>
  <link rel="stylesheet" href="auth.css" />  
</head>
<header><a href="index.html"><img src="media/Zolpark logo_without slogan.png" alt="Zolpark Logo." class="logo"></a></header>
<body>
    <div class="container">    
        <form id="form">
            <h2>בעל חניון קיים</h2>
            <div class="input-control">
                <label for="email">דואר אלקטרוני</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">סיסמה</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">התחבר</button>
            <div id="status" class="status-message"></div>
            <h5>אין לך חשבון? <a href="signup.html">צור אחד כאן</a></h5>
        </form>
    </div>
  <script type="module" src="login.js"></script>
</body>
</html>
